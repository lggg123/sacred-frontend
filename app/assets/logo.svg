<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sacred Geometry Symbol - Golden Circle with Star -->
  <g id="symbol">
    <!-- Outer Circle -->
    <circle cx="30" cy="30" r="22" stroke="#d4af37" stroke-width="1.5" fill="none"/>
    
    <!-- Inner Sacred Star (6-pointed) -->
    <path d="M30 12 L36 26 L50 26 L38 34 L42 48 L30 40 L18 48 L22 34 L10 26 L24 26 Z" 
          fill="#d4af37" opacity="0.9"/>
    
    <!-- Center Dot -->
    <circle cx="30" cy="30" r="2" fill="#d4af37"/>
  </g>
  
  <!-- Text: "SACRED LINE STUDIO" -->
  <g id="text">
    <!-- "SACRED LINE" -->
    <text x="62" y="26" 
          font-family="'Playfair Display', Georgia, serif" 
          font-size="14" 
          font-weight="600" 
          letter-spacing="2"
          fill="#1a1a1a">SACRED LINE</text>
    
    <!-- "STUDIO" -->
    <text x="62" y="42" 
          font-family="'Inter', sans-serif" 
          font-size="10" 
          font-weight="300" 
          letter-spacing="4"
          fill="#8b9d83">STUDIO</text>
  </g>
</svg>
